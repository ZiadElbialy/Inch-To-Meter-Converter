<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Glory&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/master.css" />
        <title>Inch-To-Meter Converter</title>
    </head>
    <body>
        <main>
            <section class="container first">
                <div class="cont">
                    <div class="text">
                        <h1>Inch-To-Meter Converter</h1>
                    </div>
                    <form action="">
                        <label for="inches">Number of inches:</label>
                        <input
                            type="text"
                            name=""
                            id="inches"
                            placeholder="Enter number of inches here.."
                        />
                    </form>
                    <button class="btn">Calculate</button>
                    <div class="result">
                        <span>0 Inches = 0 Meters</span>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
